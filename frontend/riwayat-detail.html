          <div class="flex items-center space-x-4">
            <div class="flex items-center space-x-3">

            <p id="detailTanggal" class="text-sm text-gray-500 mb-6">-</p>
            <div class="mb-8">
              <h3 class="text-3xl font-bold text-gray-800 mb-2">
                Tingkat Risiko Depresi:
                <span id="riskLabel" class="font-extrabold">-</span>
              </h3>
              <p class="text-gray-600">
                Persentase Depresi:
                <span id="riskScore" class="font-semibold">-</span>
              </p>
            </div>
            <div class="mb-10">
              <h3 class="text-xl font-bold text-gray-800 mb-4">Saran dan Rekomendasi</h3>
              <ol id="rekomList" class="space-y-4 text-gray-700 list-decimal pl-5"></ol>
            </div>
            <button onclick="window.location.href='riwayat-deteksi.html'"
              class="px-8 py-3 bg-[#9090F4] text-white rounded-lg font-semibold hover:bg-[#7a7ae0] transition shadow-lg">
              Kembali
            </button>

          <div id="qaSection" class="mt-8 pt-8 border-t border-gray-200">
            <h3 class="text-xl font-bold text-gray-800 mb-4">Riwayat Pertanyaan & Jawaban</h3>
            <div id="qaList" class="space-y-3"></div>
          </div>
        </div>
      </div>
  </div>
  </main>
  </div>
  <script src="sadar-api.js"></script>
  <script>
    requireAuth();
    const u = getUsername();
    const el = document.getElementById("userName");
    const av = document.getElementById("userAvatar");
    if (el) el.textContent = u || "-";
    if (av) av.src = `https://ui-avatars.com/api/?name=${encodeURIComponent(u || "User")}&background=ec4899&color=fff`;
  </script>
  <script>
    function normalizeRiskLabel(x) {
      const v = String(x || "").toLowerCase();
      if (v.includes("normal")) return "Normal";
      if (v.includes("rendah")) return "Rendah";
      if (v.includes("sedang")) return "Sedang";
      if (v.includes("tinggi") || v.includes("berat")) return "Tinggi";
      return x || "-";
    }
    function riskColorClass(label) {
      if (label === "Normal" || label === "Rendah") return "text-green-600";
      if (label === "Sedang") return "text-yellow-600";
      if (label === "Tinggi") return "text-red-600";
      return "text-gray-800";
    }
    function rekomendasiByRisk(label) {
      if (label === "Normal" || label === "Rendah") {
        return [
          "Pertahankan rutinitas sehat (tidur cukup, makan teratur, minum air yang cukup).",
          "Lakukan aktivitas yang kamu suka secara konsisten (hobi, olahraga ringan, journaling).",
          "Kelola stres dengan istirahat singkat dan teknik napas dalam saat mulai terasa tertekan.",
          "Jaga koneksi sosial: ngobrol dengan teman/keluarga walau sebentar.",
          "Jika gejala mulai mengganggu aktivitas harian, pertimbangkan konsultasi dengan konselor/guru BK."
        ];
      }
      if (label === "Sedang") {
        return [
          "Coba atur pola tidur & bangun yang konsisten (hindari begadang).",
          "Kurangi beban berlebih: buat daftar prioritas harian, kerjakan yang paling penting dulu.",
          "Ceritakan kondisi kamu ke orang terpercaya (teman dekat/keluarga/guru BK).",
          "Lakukan aktivitas fisik ringan 15–30 menit (jalan, stretching) untuk bantu mood.",
          "Pertimbangkan konsultasi profesional (konselor/psikolog) bila perasaan sedih/cemas berlangsung > 2 minggu."
        ];
      }
      return [
        "Jangan dipendam sendiri—segera cari bantuan dari orang dewasa/teman/keluarga yang kamu percaya.",
        "Pertimbangkan untuk konsultasi profesional (psikolog/psikiater/konselor sekolah) secepatnya.",
        "Kurangi pemicu stres sementara: istirahat, batasi overthinking, dan hindari membandingkan diri di media sosial.",
        "Jaga kebutuhan dasar: makan teratur, tidur cukup, dan tetap minum air.",
        "Jika muncul pikiran menyakiti diri atau merasa tidak aman, segera hubungi layanan darurat setempat / orang terdekat untuk menemani."
      ];
    }
    function computePersentaseFromInput(input) {
      if (!input) return null;
      let total = 0;
      for (let i = 1; i <= 9; i++) {
        const v = Number(input[`q${i}`]);
        if (!isFinite(v)) return null;
        total += v;
      }
      return Math.round((total / 27) * 1000) / 10;
    }
    const d = JSON.parse(localStorage.getItem("riwayat_detail") || "null");
    if (!d) window.location.href = "riwayat-deteksi.html";
    const label = normalizeRiskLabel(d.predicted_class || d.label || d.risk);
    let pers = (d.analysis_score !== undefined && d.analysis_score !== null) ? Number(d.analysis_score) : null;
    if (!isFinite(pers)) pers = null;
    if (pers === null) pers = computePersentaseFromInput(d.input);
    const persText = (pers !== null) ? `${pers.toFixed(1)}%` : "-";
    const riskLabelEl = document.getElementById("riskLabel");
    const riskScoreEl = document.getElementById("riskScore");
    const tglEl = document.getElementById("detailTanggal");
    if (riskLabelEl) {
      riskLabelEl.textContent = label;
      riskLabelEl.className = `font-extrabold ${riskColorClass(label)}`;
    }
    if (riskScoreEl) riskScoreEl.textContent = persText;
    const when = d.created_at || d.createdAt || d.timestamp;
    if (tglEl) {
      tglEl.textContent = when
        ? `Tanggal deteksi: ${formatDateTime(when)}`
        : "Tanggal deteksi: -";
    }
    function formatDateTime(iso) {
      if (!iso) return "-";
      const dt = new Date(iso);
      if (isNaN(dt.getTime())) return "-";
      const wib = new Date(dt.getTime() + (7 * 60 * 60 * 1000));
      return wib.toLocaleDateString("id-ID", {
        day: "2-digit",
        month: "2-digit",
        year: "numeric"
      }) + " " + wib.toLocaleTimeString("id-ID", {
        hour: "2-digit",
        minute: "2-digit"
      }) + " WIB";
    }
    const list = document.getElementById("rekomList");
    if (list) {
      const items = rekomendasiByRisk(label);
      list.innerHTML = items.map((x) => `<li class="leading-relaxed">${x}</li>`).join("");
    }
    const QUESTIONS = [
      "Kurang minat atau kesenangan dalam melakukan sesuatu.",
      "Merasa murung, sedih, atau putus asa.",
      "Sulit tidur atau terlalu banyak tidur.",
      "Merasa lelah atau kurang bertenaga.",
      "Kurang nafsu makan atau makan berlebihan.",
      "Merasa buruk tentang diri sendiri — merasa gagal atau mengecewakan diri/keluarga.",
      "Sulit berkonsentrasi (misalnya saat membaca atau menonton TV).",
      "Bergerak atau berbicara sangat lambat, atau sebaliknya gelisah/lebih banyak bergerak dari biasanya.",
      "Terpikir lebih baik mati atau menyakiti diri sendiri."
    ];
    const ANSWER_LABELS = [
      "Tidak Pernah",
      "Beberapa Hari",
      "Lebih dari Separuh Hari",
      "Hampir Setiap Hari"
    ];
    function renderQA(input) {
      const qaList = document.getElementById("qaList");
      const qaSection = document.getElementById("qaSection");
      if (!qaList || !qaSection) return;
      if (!input) {
        qaSection.style.display = "none";
        return;
      }
      let hasAnswers = false;
      let html = "";
      for (let i = 1; i <= 9; i++) {
        const val = input[`q${i}`];
        if (val === undefined || val === null) continue;
        hasAnswers = true;
        const answerText = ANSWER_LABELS[val] || `Skor: ${val}`;
        html += `
            <div class="bg-white rounded-xl p-5 shadow-sm border border-gray-200 hover:shadow-md transition">
              <div class="flex items-start justify-between">
                <div class="flex-1">
                  <span class="inline-block px-2 py-1 bg-[#9090F4]/10 text-[#9090F4] text-xs font-semibold rounded-lg mb-2">Pertanyaan ${i}</span>
                  <p class="text-gray-800 font-medium">${QUESTIONS[i - 1]}</p>
                </div>
              </div>
              <div class="mt-3 pt-3 border-t border-gray-100">
                <p class="text-sm text-gray-500">Jawaban:</p>
                <p class="font-semibold text-[#9090F4] mt-1">${answerText}</p>
              </div>
            </div>
          `;
      }
      if (!hasAnswers) {
        qaSection.style.display = "none";
        return;
      }
      qaList.innerHTML = html;
    }
    const inputData = d.input || (typeof d.input_json === "string" ? JSON.parse(d.input_json) : d.input_json) || null;
    renderQA(inputData);
    function confirmLogout() {
      if (confirm("Apakah kamu yakin ingin logout?")) {
        logout();
      }
    }
  </script>
