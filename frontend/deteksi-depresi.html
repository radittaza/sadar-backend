<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deteksi Depresi - SADAR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap");

      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-50">
    <div class="flex min-h-screen">
      <!-- Sidebar -->
      <aside class="w-64 bg-white border-r border-gray-200 fixed h-full">
        <div class="p-6">
          <!-- Logo -->
          <div class="flex items-center space-x-2 mb-10">
            <img src="img/log.png" alt="SADAR Logo" class="h-8" />
          </div>

          <!-- Navigation Menu -->
          <nav class="space-y-2">
            <!-- Dashboard -->
            <a
              href="dashboard.html"
              class="flex items-center space-x-3 px-4 py-3 rounded-lg text-gray-600 hover:bg-gray-50 font-medium"
            >
              <svg
                class="w-5 h-5"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
                />
              </svg>
              <span>Dashboard</span>
            </a>

            <!-- Deteksi Depresi - Active -->
            <a
              href="deteksi-depresi.html"
              class="flex items-center space-x-3 px-4 py-3 rounded-lg bg-blue-50 text-blue-600 font-medium"
            >
              <svg
                class="w-5 h-5"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
                />
              </svg>
              <span>Deteksi Depresi</span>
            </a>

            <!-- Riwayat Deteksi -->
            <a
              href="riwayat-deteksi.html"
              class="flex items-center space-x-3 px-4 py-3 rounded-lg text-gray-600 hover:bg-gray-50 font-medium"
            >
              <svg
                class="w-5 h-5"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
                />
              </svg>
              <span>Riwayat Deteksi</span>
            </a>

            <!-- Pengaturan -->
            <a
              href="pengaturan.html"
              class="flex items-center space-x-3 px-4 py-3 rounded-lg text-gray-600 hover:bg-gray-50 font-medium"
            >
              <svg
                class="w-5 h-5"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"
                />
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                />
              </svg>
              <span>Pengaturan</span>
            </a>
          </nav>
        </div>
      </aside>

      <!-- Main Content -->
      <main class="flex-1 ml-64">
        <!-- Top Bar -->
        <header class="bg-white border-b border-gray-200 sticky top-0 z-10">
          <div class="px-8 py-4 flex items-center justify-between">
            <h1 class="text-3xl font-bold text-gray-800">Deteksi Depresi</h1>

            <div class="flex items-center space-x-4">
              <!-- Search Bar -->
              <div class="relative">
                <input
                  type="text"
                  placeholder="Search"
                  class="w-64 pl-10 pr-4 py-2 bg-gray-100 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
                <svg
                  class="w-5 h-5 text-gray-400 absolute left-3 top-2.5"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                  />
                </svg>
              </div>

              <!-- User Profile -->
              <div class="flex items-center space-x-3">
                <span class="text-sm font-medium text-gray-700"
                  >Ferdy Permana</span
                >
                <img
                  src="https://ui-avatars.com/api/?name=Ferdy Permana&background=ec4899&color=fff"
                  alt="User Avatar"
                  class="w-10 h-10 rounded-full"
                />
              </div>
            </div>
          </div>
        </header>

        <!-- Dashboard Content -->
        <div
          class="p-8 flex items-center justify-center min-h-[calc(100vh-80px)]"
        >
          <!-- Center Card -->
          <div
            class="bg-white rounded-2xl shadow-lg p-12 max-w-lg text-center border border-gray-200"
          >
            <!-- Icon/Illustration -->
            <div class="mb-6 flex justify-center">
              <div
                class="w-24 h-24 bg-gradient-to-br from-blue-400 to-purple-400 rounded-full flex items-center justify-center"
              >
                <svg
                  class="w-12 h-12 text-white"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                  />
                </svg>
              </div>
            </div>

            <h2 class="text-2xl font-bold text-gray-800 mb-4">
              Yuk Deteksi Tingkat Risiko Depresi Kamu!
            </h2>

            <p class="text-gray-600 leading-relaxed mb-8">
              Jawab setiap pertanyaan dengan jujur sesuai kondisi yang kamu
              rasakan ya. Hasil deteksi akan membantu memahami kondisi mentalmu.
            </p>

            
            <!-- Form Demografi (untuk model Random Forest) -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
              <div>
                <label class="block text-sm text-gray-600 mb-1">Jenis Kelamin</label>
                <select id="jenis_kelamin" class="w-full px-4 py-3 bg-gray-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                  <option value="0">Perempuan</option>
                  <option value="1">Laki-laki</option>
                </select>
              </div>
              <div>
                <label class="block text-sm text-gray-600 mb-1">Umur</label>
                <input id="umur" type="number" min="10" max="25" value="16" class="w-full px-4 py-3 bg-gray-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
              </div>
              <div>
                <label class="block text-sm text-gray-600 mb-1">Tingkatan Kelas</label>
                <select id="tingkatan_kelas" class="w-full px-4 py-3 bg-gray-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                </select>
              </div>
              <div>
                <label class="block text-sm text-gray-600 mb-1">Nilai Rata-rata</label>
                <input id="nilai" type="number" step="0.01" value="80" class="w-full px-4 py-3 bg-gray-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
              </div>
            </div>
<button
              onclick="window.location.href='deteksi-kuesioner.html'"
              class="w-full py-3 bg-gradient-to-r from-purple-500 to-blue-500 text-white rounded-lg font-semibold hover:from-purple-600 hover:to-blue-600 transition shadow-lg"
            >
              Mulai
            </button>
          </div>
        </div>
      </main>
    </div>
  
    <script src="sadar-api.js"></script>
    <script>
      requireAuth();
      const u = getUsername();
      const el = document.getElementById("userName");
      if (el) el.textContent = u;
    </script>

    <script>
      // simpan demografi sebelum masuk kuesioner
      const mulaiBtn = document.querySelector("button[onclick*='deteksi-kuesioner.html']");
      if (mulaiBtn) {
        mulaiBtn.onclick = (e) => {
          e.preventDefault();
          const demografi = {
            jenis_kelamin: parseInt(document.getElementById("jenis_kelamin").value),
            umur: parseInt(document.getElementById("umur").value),
            tingkatan_kelas: parseInt(document.getElementById("tingkatan_kelas").value),
            nilai: parseFloat(document.getElementById("nilai").value)
          };
          localStorage.setItem("sadar_demografi", JSON.stringify(demografi));
          // reset jawaban
          localStorage.removeItem("sadar_answers");
          window.location.href = "deteksi-kuesioner.html";
        };
      }
    </script>

  </body>
</html>
