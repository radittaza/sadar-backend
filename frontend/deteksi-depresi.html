<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Deteksi Depresi - SADAR</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap");

    body {
      font-family: "Inter", sans-serif;
    }
  </style>
</head>

<body class="bg-gray-50">
  <div class="flex min-h-screen">
    <aside class="w-64 bg-white border-r border-gray-200 fixed h-full">
      <div class="p-6">
        <div class="flex items-center space-x-2 mb-10">
          <img src="img/log.png" alt="SADAR Logo" class="h-8" />
          <span class="text-xl font-bold text-gray-800">SADAR</span>
        </div>
        <nav class="space-y-2">
          <a href="dashboard.html"
            class="flex items-center space-x-3 px-4 py-3 rounded-lg text-gray-600 hover:bg-gray-50 font-medium">
            <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
            </svg>
            <span>Dashboard</span>
          </a>
          <a href="deteksi-depresi.html"
            class="flex items-center space-x-3 px-4 py-3 rounded-lg bg-blue-50 text-blue-600 font-medium">
            <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <span>Deteksi Depresi</span>
          </a>
          <a href="riwayat-deteksi.html"
            class="flex items-center space-x-3 px-4 py-3 rounded-lg text-gray-600 hover:bg-gray-50 font-medium">
            <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
            </svg>
            <span>Riwayat Deteksi</span>
          </a>
          <a href="pengaturan.html"
            class="flex items-center space-x-3 px-4 py-3 rounded-lg text-gray-600 hover:bg-gray-50 font-medium">
            <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
            <span>Pengaturan</span>
          </a>
          <button onclick="confirmLogout()"
            class="w-full flex items-center space-x-3 px-4 py-3 rounded-lg text-red-600 hover:bg-red-50 font-medium">
            <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a2 2 0 01-2 2H5a2 2 0 01-2-2V7a2 2 0 012-2h6a2 2 0 012 2v1" />
            </svg>
            <span>Logout</span>
          </button>
        </nav>
      </div>
    </aside>
    <main class="flex-1 ml-64">
      <header class="bg-white border-b border-gray-200 sticky top-0 z-10">
        <div class="px-8 py-4 flex items-center justify-between">
          <h1 class="text-3xl font-bold text-gray-800">Deteksi Depresi</h1>
          <div class="flex items-center space-x-4">
            <div class="flex items-center space-x-3">
              <span id="userName" class="text-sm font-medium text-gray-700">-</span>
              <img id="userAvatar" src="https://ui-avatars.com/api/?name=User&background=ec4899&color=fff"
                alt="User Avatar" class="w-10 h-10 rounded-full" />
            </div>
          </div>
        </div>
      </header>
      <div class="p-8 flex items-center justify-center min-h-[calc(100vh-80px)]">
        <div class="bg-white rounded-2xl shadow-lg p-12 max-w-2xl w-full text-center border border-gray-200">
          <div class="mb-6 flex justify-center">
            <div class="w-24 h-24 bg-[#9090F4] rounded-full flex items-center justify-center">
              <svg class="w-12 h-12 text-white" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
            </div>
          </div>
          <h2 class="text-2xl font-bold text-gray-800 mb-4">
            Yuk Deteksi Tingkat Risiko Depresi Kamu!
          </h2>
          <p class="text-gray-600 leading-relaxed mb-8">
            Jawab setiap pertanyaan dengan jujur sesuai kondisi yang kamu rasakan ya.
            Hasil deteksi akan membantu memahami kondisi mentalmu.
          </p>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
            <div>
              <label class="block text-sm text-gray-600 mb-1">Jenis Kelamin</label>
              <select id="jenis_kelamin" required
                class="w-full px-4 py-3 bg-gray-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="" disabled selected>Pilih jenis kelamin</option>
                <option value="0">Perempuan</option>
                <option value="1">Laki-laki</option>
              </select>
            </div>
            <div>
              <label class="block text-sm text-gray-600 mb-1">Umur</label>
              <input id="umur" type="number" min="10" max="25" placeholder="Masukkan umur" required
                class="w-full px-4 py-3 bg-gray-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>
            <div>
              <label class="block text-sm text-gray-600 mb-1">Tingkatan Kelas</label>
              <select id="tingkatan_kelas" required
                class="w-full px-4 py-3 bg-gray-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="" disabled selected>Pilih tingkatan kelas</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
              </select>
            </div>
            <div>
              <label class="block text-sm text-gray-600 mb-1">Nilai Rata-Rata Rapot</label>
              <input id="nilai" type="number" step="0.01" min="0" max="100" placeholder="Masukkan nilai rata-rata rapot"
                required
                class="w-full px-4 py-3 bg-gray-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>
          </div>
          <button id="btnMulai"
            class="w-full py-3 bg-[#9090F4] text-white rounded-lg font-semibold hover:bg-[#7a7ae0] transition shadow-lg">
            Mulai
          </button>
        </div>
      </div>
    </main>
  </div>
  <script src="sadar-api.js"></script>
  <script>
    requireAuth();
    const u = getUsername();
    const nameEl = document.getElementById("userName");
    const avatarEl = document.getElementById("userAvatar");
    if (nameEl) nameEl.textContent = u || "-";
    if (avatarEl) {
      avatarEl.src =
        "https://ui-avatars.com/api/?name=" +
        encodeURIComponent(u || "User") +
        "&background=ec4899&color=fff";
    }
    const mulaiBtn = document.getElementById("btnMulai");
    if (mulaiBtn) {
      mulaiBtn.addEventListener("click", (e) => {
        e.preventDefault();
        const jk = document.getElementById("jenis_kelamin").value;
        const umur = document.getElementById("umur").value;
        const kelas = document.getElementById("tingkatan_kelas").value;
        const nilai = document.getElementById("nilai").value;
        if (!jk || jk === "") {
          alert("Pilih jenis kelamin terlebih dahulu.");
          return;
        }
        if (!umur || umur === "") {
          alert("Masukkan umur terlebih dahulu.");
          return;
        }
        if (!kelas || kelas === "") {
          alert("Pilih tingkatan kelas terlebih dahulu.");
          return;
        }
        if (!nilai || nilai === "") {
          alert("Masukkan nilai rata-rata terlebih dahulu.");
          return;
        }
        const demografi = {
          jenis_kelamin: parseInt(jk),
          umur: parseInt(umur),
          tingkatan_kelas: parseInt(kelas),
          nilai: parseFloat(nilai),
        };
        localStorage.setItem("sadar_demografi", JSON.stringify(demografi));
        localStorage.removeItem("sadar_answers");
        window.location.href = "deteksi-kuesioner.html";
      });
    }
    function confirmLogout() {
      if (confirm("Apakah kamu yakin ingin logout?")) {
        logout();
      }
    }
  </script>
</body>

</html>
