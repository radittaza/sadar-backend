              <span id="userName" class="text-sm font-medium text-gray-700">-</span>
              <img id="userAvatar" src="https://ui-avatars.com/api/?name=User&background=ec4899&color=fff"

            <div class="w-16 h-16 border-4 border-purple-200 border-t-purple-600 rounded-full spinner"></div>
          </div>
          <h2 class="text-3xl font-bold text-gray-800 mb-4">
            Terimakasih Sudah Mengisi

            Tunggu sistem memproses jawabanmu...
          </p>
        </div>

  <script>
    setTimeout(function () {
      window.location.href = "deteksi-hasil.html";
    }, 3000);
  </script>
  <script src="sadar-api.js"></script>
  <script src="sadar-api.js"></script>
  <script>
    requireAuth();
    const u = getUsername() || "-";
    const el = document.getElementById("userName");
    const av = document.getElementById("userAvatar");
    if (el) el.textContent = u;
    if (av) {
      av.src = `https://ui-avatars.com/api/?name=${encodeURIComponent(
        u
      )}&background=ec4899&color=fff`;
    }
  </script>
  <script>
    window.onload = async () => {
      const demografi = JSON.parse(
        localStorage.getItem("sadar_demografi") || "null"
      );
      const answers = JSON.parse(
        localStorage.getItem("sadar_answers") || "[]"
      );
      if (!demografi || answers.length < 9) {
        window.location.href = "deteksi-depresi.html";
        return;
      }
      const payload = {
        jenis_kelamin: demografi.jenis_kelamin,
        umur: demografi.umur,
        tingkatan_kelas: demografi.tingkatan_kelas,
        nilai: demografi.nilai,
        q1: answers[0],
        q2: answers[1],
        q3: answers[2],
        q4: answers[3],
        q5: answers[4],
        q6: answers[5],
        q7: answers[6],
        q8: answers[7],
        q9: answers[8],
      };
      try {
        await submitDeteksi(payload);
      } catch (e) {
        alert(e.message || "Gagal memproses deteksi");
        window.location.href = "deteksi-kuesioner.html";
      }
    };
    function confirmLogout() {
      if (confirm("Apakah kamu yakin ingin logout?")) {
        logout();
      }
    }
  </script>
</body>
