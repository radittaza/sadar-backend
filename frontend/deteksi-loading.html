    <script>
      // Auto redirect after 3 seconds
      setTimeout(function () {
        window.location.href = "deteksi-hasil.html";
      }, 3000);
    </script>
  
    <script src="sadar-api.js"></script>
    <script>
      requireAuth();
      const u = getUsername();
      const el = document.getElementById("userName");
      if (el) el.textContent = u;
    </script>

    <script>
      window.onload = async () => {
        const demografi = JSON.parse(localStorage.getItem("sadar_demografi") || "null");
        const answers = JSON.parse(localStorage.getItem("sadar_answers") || "[]");

        if (!demografi || answers.length < 9) {
          window.location.href = "deteksi-depresi.html";
          return;
        }

        const payload = {
          jenis_kelamin: demografi.jenis_kelamin,
          umur: demografi.umur,
          tingkatan_kelas: demografi.tingkatan_kelas,
          nilai: demografi.nilai,
          q1: answers[0], q2: answers[1], q3: answers[2],
          q4: answers[3], q5: answers[4], q6: answers[5],
          q7: answers[6], q8: answers[7], q9: answers[8],
        };

        try {
          await submitDeteksi(payload);
        } catch (e) {
          alert(e.message || "Gagal memproses deteksi");
          window.location.href = "deteksi-kuesioner.html";
        }
      };
    </script>
